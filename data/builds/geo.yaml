  thoughts:
    - "在分析曲線之前，先來解決一個小問題： 一鬥基礎防禦959，基礎攻擊227 一條防禦詞條的量為1.875%，一條攻擊詞條的量為1.5%
      元素爆發防轉攻比例大於100% 959*1.875% >（227+741）*1.5%
      所以一鬥一定是防禦收益高於攻擊。"
    - "再來看圖，防禦閾值僅有100%
      不管你怎麼努力都會高出這個值，實際上只要有“雙暴靠找，防禦靠歪”的思想就可以了。
      閾值低的原因和胡桃那會算生命的時候一樣，因為都是轉化為攻擊力，所以會受到原本已有攻擊力的稀釋。"
    - "聖遺物思路推薦：
      增傷有就帶，不用擔心稀釋
      防禦沙、岩傷杯、暴擊（暴傷）頭"
    - "副詞條優先順序：
      雙暴（自適應） >百分比防禦>百分比攻擊"
