      dmg: 任意
  thoughts:
    - "五郎是養成最省事的角色了，給了詞條也打不出傷害，直接讓你出輸出裝的慾望都沒有。 功能性和面板又毫無關聯，只要把E等級點高些就可以了。 剩下能做的就只有帶個西風幫隊友充能，甚至可以用流放4來給是一鬥或者諾艾爾充能。
      （因為宗室對一鬥諾艾爾收益比較低，流放或許是收益最高的套裝）"
    - "聖遺物思路推薦：
      開擺，帶西風的時候可以帶暴擊頭

      副詞條優先順序：
      開擺"
