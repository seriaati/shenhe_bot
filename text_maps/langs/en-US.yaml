361: Importing wish history using your IOS device
362:
    "[Video tutorial](https://www.youtube.com/watch?v=WfBpraUq41c)\n 1. Download\
    \ Stream on App Store [here](https://apps.apple.com/app/stream/id1312141691)\n 2.\
    \ Open the app, then allow VPN in system preferences (Settings > General > VPN)\n\
    \ 3. Install CA (click Sniff Now on Stream App > Install CA > A pop-up window will\
    \ appear and choose allow > Now CA is downloaded\n 4. Go to Settings > General >\
    \ VPN & Device management > Click on Stream Generated CA and install\n 5. Open Genshin\
    \ Impact then open the Wish screen, and stay on that page\n 6. Back to Stream App\
    \ > Choose I've trusted > Tap Sniff Now Button\n 7. Back to Genshin Impact then\
    \ open the Wish history page\n 8. Wait for the page to load\n 9. Back to Stream\
    \ App > Stop Sniffing\n 10. Click Sniff History > Choose a request that ends by\
    \ .json (the link starts with https://hk4e-api-os.mihoyo.com/)\n 11. Click the Request\
    \ tab, then copy the link\n 12. Submit that link here using the </wish import:1000187021635104890>\
    \ command"
