  7. 複製完整的連結，https://webstatic 開頭，game_biz=hk4e_global 結尾。完整連結類似於這樣：https://webstatic-sea.hoyoverse.com/genshin/event/e20190909gacha-v2/index.html?……&game_biz=hk4e_global
