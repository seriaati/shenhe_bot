'403': |-
  1. 在電腦開啟原神（如果你使用多組帳號，請重新啟動遊戲）
  2. 接著打開祈願紀錄並等待讀取
  3. 接著打開遊戲安裝的位置（例如：C:\Games\Genshin Impact）
  4. 然後打開資料夾 GenshinImpact_Data → webCaches → Cache → Cache_Data
  5. 對著檔案「data_2」按右鍵，按「開啟檔案」，選擇「記事本」（如果報錯，例如「程序無法存取檔案，因為檔案正由另一個程序使用」，請先退出遊戲）
