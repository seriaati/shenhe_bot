'362': |-
  1. 在App Store 下載 Stream [點我](https://apps.apple.com/app/stream/id1312141691)
  2. 開啟app, 接著在系統設定 (設定 > 一般 > VPN與裝置管理) 中同意 VPN
  3. 安裝 CA (在Stream App點選 開始抓包 > 將會出現彈跳視窗並選擇同意 > 安裝 CA > CA 就下載好了
  4. 前往 設定 > 一般 > VPN與裝置管理 > 點選 Stream Generated CA and install
  5. 開啟原神，接著打開祈願畫面，並在這個畫面等待
  6. 回到 Stream App > 選擇 信任 > 按 開始抓包 按鈕
  7. 回到原神，接著開啟祈願歷史記錄
  8. 等候頁面載入
  9. 回到 Stream App > 停止抓包
  10. 按 抓包歷史 > 選擇一個以.json結尾的歷史記錄(該連結前面會像是 https://hk4e-api-os.mihoyo.com/)
  11. 點選 「請求」 分頁, 接著複製連結
  12. 在這裡提交連結, 請輸入 </wish import:1000187021635104890> 指令
