'563': |-
  • 有些指令只需要你的 UID，像是</profile:1006486283805265953>, </area:1006486283725590531>, 以及</stats:1006486283725590530>
  • 其他指令需要 Cookie，像是 </check:1006486283725590529>, </abyss:1006486283725590535>, 以及 </diary:1006486283725590534>

  • 新增 UID 只需要輸入 UID 即可
  • 註冊 Cookie 則需要經過一個大約 30 秒的註冊流程

  • Cookie 是一個儲存你的瀏覽器中的加密字符串，用於識別你和你的帳戶
  • 你隨時可以移除你的帳戶資料
  • 更多資訊請參閱[官網](https://seriaati.github.io/shenhe_website/index-zh-TW.html)
