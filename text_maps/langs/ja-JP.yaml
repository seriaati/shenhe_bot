'357': PCを使用した祈願履歴のインポート
'358': |-
  1. 原神を開きます（複数アカウントを使用している場合は、ゲームを再起動してください。）
  2. ゲーム内の祈願履歴を開き、読み込まれるのを待ちます。
  3. キーボードの「START」を押し、「Powershell」を検索する。
  4. Windows Powershellをクリックし、以下のスクリプトをPowershellにコピー＆ペーストします。
  5. ENTERを押すと、リンクがクリップボードにコピーされます。
  6. コピーしたリンクを </wish import:1000187021635104890> コマンドで送信します。

  [解説動画](https://www.youtube.com/watch?v=FCwZkHeIezw)
'359': Android端末を使用した祈願履歴のインポート
'360': |-
  [Wifiを使用](https://www.youtube.com/watch?v=6C5Zqhcm3NI)
  [モバイルデータを使用](https://www.youtube.com/watch?v=rHN1iRjmKmc)
  [上記の方法がうまくいかない場合はクリックしてください](https://www.youtube.com/watch?v=jAKq94KpGHA)
'361': iOS端末を使用した祈願履歴のインポート
'362': |-
  [チュートリアル動画](https://www.youtube.com/watch?v=WfBpraUq41c)
  1. App StoreでのStreamのダウンロードは[こちら](https://apps.apple.com/app/stream/id1312141691)から。
  2. アプリを開き、システム環境設定でVPNを許可します(設定 > 一般 > VPN)
  3. CAをインストールする（Stream App上でSniff Nowをクリック > CAをインストール > ポップアップウィンドウが表示されるので、許可を選択 > CAがダウンロードされました。）
  4. 設定 > 一般 > VPNとデバイス管理 > Stream Generated CAをクリックし、インストールします。
  5. Genshin Impactを起動し、祈願画面を開き、そのページにとどまります。
  6. Stream Appに戻る > I've trustedを選択 > Sniff Nowボタンをタップ
  7. Genshin Impactに戻り、祈願履歴の画面を開きます。
  8. ページが読み込まれるのを待ちます。
  9. ストリームアプリに戻る > スニッフィングを停止する
  10. Sniff Historyをクリック > .jsonで終わるリクエストを選択（リンクはhttps://hk4e-api-os.mihoyo.com/ で始まる）。
  11. Requestタブをクリックし、リンクをコピーします。
  12. そのリンクを、</wish import:1000187021635104890> コマンドを使用して、ここに送信します。
'363': プレイステーションでの祈願履歴のインポート
'364': |-
  (以下の手順でうまくいかない場合は、PSアカウントとHoYoVerseアカウントをリンクさせてから、pc/mobileの手順を使用してください。）
  (QRコード付きのゲーム内メールをお持ちの方のみ、この方法をご利用いただけます。）


  1. PlayStationで「Genshin Impact」を起動します。
  2. QRコードが記載されたイベントメールを開封します。
  3. QRコードを携帯電話で読み取ります。
  4. </wish import:1000187021635104890>コマンドで、ここにリンクを送信します。
