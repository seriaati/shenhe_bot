358: "1. 原神を開く（複数アカウントを使用している場合は、ゲームを再起動してください。）\n 2. ゲーム内の祈願履歴を開き、読み込まれるのを待つ\n 3. キーボードの「START」を押し、「Powershell」を検索する。\n 4. Windows Powershellをクリックし、以下のスクリプトをPowershellにコピー＆ペーストする。\n 5. ENTERを押すと、リンクがクリップボードにコピーされます。\n 6. コピーしたリンクを</wish import:1000187021635104890> コマンドで送信します。\n\n[解説動画](https://www.youtube.com/watch?v=FCwZkHeIezw)"
359: Android端末を使用した祈願履歴のインポート
360: "[Wi-Fiを使用](https://www.youtube.com/watch?v=6C5Zqhcm3NI)\n[携帯電話のデータを使用](https://www.youtube.com/watch?v=rHN1iRjmKmc)\n[上記の方法がうまくいかない場合はクリックしてください](https://www.youtube.com/watch?v=jAKq94KpGHA)"
361: iOS端末を使用した祈願履歴のインポート
362: "[解説動画](https://www.youtube.com/watch?v=WfBpraUq41c)\n 1. App StoreでStreamをダウンロード[here](https://apps.apple.com/app/stream/id1312141691)\n 2. アプリを開き、システム環境設定でVPNを許可する(設定 > 一般 > VPN)\n 3. CAをインストールする（Stream App上でSniff Nowをクリック > CAをインストール > ポップアップウィンドウが表示され、許可を選択 > CAをダウンロード)\n 4. 設定 > 一般 > VPNとデバイス管理 > Stream Generated CAをタップし、インストールします。\n 5. 原神を起動し、祈願画面を開き、そのページにとどまります。\n 6. Stream Appに戻る > I've trustedを選択 > Sniff Nowボタンをタップ\n 7. 原神に戻り、祈願履歴ページを開く\n 8. ページが読み込まれるのを待つ\n 9. Stream Appに戻る > Stop Sniffing (Sniffingを停止）\n 10. Sniff Historyをクリック > .jsonで終わるリクエストを選択（リンクはhttps://hk4e-api-os.mihoyo.com/ で始まります） \n 11. Requestタブをクリックし、リンクをコピーする\n 12. </wish import:1000187021635104890>コマンドを使用して、そのリンクをここに送信します。"
363: プレイステーションでの祈願履歴のインポート
364: "(以下の手順でうまくいかない場合は、PSアカウントとHoYoVerseアカウントをリンクさせてから、pc/スマホの手順を使用してください。）\n(QRコード付きのゲーム内メールをお持ちの方のみ、この方法をご利用いただけます。）\n\n\n1. プレイステーションで「原神」を起動する。\n2. QRコードが記載されたイベントメールを開封する。\n3. QRコードをスマホで読み取る\n4. </wish\\ \\ import:1000187021635104890>コマンドを使用して、リンクを送信する。"
