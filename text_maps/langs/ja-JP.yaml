'617': 深境螺旋カード
'618': 深境螺旋カードが登場し、深境螺旋の進行状況やバトルでの詳細を表示することができます。
'619': プロファイルコマンドのキャッシュ対応
'620': プロフィールコマンドはデータをキャッシュするようになりましたので、これを利用してキャラクターラインナップに8人以上のキャラクターを表示することができます。このコマンドを使用すると、申鶴はすべてのキャラクターデータを記憶し、ゲーム内でそれらのキャラクターをショーケースから削除しても、コマンドには表示されます。また、そのキャラクターをショーケースに戻すと、自動的に更新されます。この機能は、Enka APIがダウンした際のバックアップとしても利用できます。
'621': 新コマンド /claim
'622': 過去に獲得した報酬を見ることができ、申鶴が何らかの方法でそれを逃した場合は手動で報酬を受け取ることができます。
